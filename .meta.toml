# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "f8468b0bc5c92479b3043372d89cf5852176015d"

[python]
with-appveyor = false
with-pypy = true
with-legacy-python = true
with-docs = true
with-sphinx-doctests = false

[coverage]
fail-under = 93

[flake8]
additional-config = [
    "# F401 imported but unused",
    "# F403 'from X import *' used; unable to detect undefined names",
    "# F405 may be undefined, or defined from star imports",
    "per-file-ignores =",
    "    src/zope/formlib/_compat.py: F401",
    "    src/zope/formlib/namedtemplate.py: F401",
    "    src/zope/formlib/widgets.py: F401",
    "    src/zope/formlib/tests/test_registrations.py: F403, F405",
    ]

[tox]
testenv-additional = [
    "setenv =",
    "    ZOPE_INTERFACE_STRICT_IRO=1",
    ]
use-flake8 = true

[manifest]
additional-rules = [
    "recursive-include src *.js",
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/api/*",
    ]
